{% macro icon(type=None, extra_classes=[]) -%}
    <span{{ ({'class': (['glyphicon', 'glyphicon-' + type] + extra_classes)|join(' ')})|xmlattr }}{{ kwargs|xmlattr }}></span>
{%- endmacro %}

{% macro render_boolean_field(field) %}
    <div class="checkbox">
        <label>
            {{ field(**kwargs) }}{{ field.label }}
        </label>
{% endmacro %}
